<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <img src="{% static 'favicon.ico' %}" width="30" height="30">
        <a href="{% url 'main' %}" class="navbar-brand ms-2">EVA2</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto me-2">
                <li class="nav-item">
                    <a href="" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">My courses</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Blog</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
<!--            SEARCH WILL BE ADDED LATER  !!!                -->
<!--            <form action="" class="d-flex">-->
<!--                <input type="search" placeholder="Search" class="form-control me-2">-->
<!--                <button class="btn btn-outline-success">Search</button>-->
<!--            </form>-->
            <ul class="navbar-nav me-auto me-2">
                <li class="nav-item">
                    <a href="" class="nav-link">{{username}}</a>
                </li>
            </ul>
            <a href="/users/logout/"><button class="btn btn-outline-success ms-2">Log Out</button></a>
            {% else %}
            <div class="d-flex">
                <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Log In</button>
                <a href="/users/register/"><button class="btn btn-outline-success ms-2">Sign Up</button></a>
            </div>
            {% endif %}

        </div>
    </div>
</nav>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post">
                <h2>EVA</h2>
                {% csrf_token %}
                {% for field in form %}
                    {{ field }}
                    {{ field.errors }}
                {% endfor %}
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
