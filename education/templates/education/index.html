{% extends 'base.html' %}
{% load static %}

{% block title %} EVA {% endblock %}

{% block content %}
<p>Hello, World!</p>
<main style="height: 5000px">
    <div class="carousel slide" id="carouselControls" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'images/carousel(1).jpg' %}" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'images/carousel(2).jpg' %}" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'images/carousel(3).jpg' %}" alt="">
            </div>
        </div>
        <a href="#carouselControls" class="carousel-control-prev" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#carouselControls" class="carousel-control-next" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</main>

{% endblock %}
