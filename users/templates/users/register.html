{% extends 'base_user_actions.html' %}
{% load static %}

{% block title %} EVA Registration {% endblock %}

{% block content %}
<div class="general">
    <div class="form">
        <h1>EVA</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            {{ field }}
            {{ field.errors }}
            {% endfor %}
            <br>
            <button type="submit">Create user</button>
        </form>
    </div>
</div>
{% endblock %}
