{% extends 'base.html' %}
{% load static %}

{% block scripts %}
<link rel="stylesheet" type="text/css" href="{% static 'css/user_actions.css' %}">
{% endblock %}

{% block title %} Change password - {{ user.username }} {% endblock %}

{% block content %}
<div class="general">
    <div class="form">
        <h1>EVA</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            {{ field }}
            {{ field.errors }}
            {% endfor %}
            <button type="submit">Change password</button>
        </form>
    </div>
</div>
{% endblock %}
